<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    /*Home page*/

    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #333;
        }

        nav .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links li a:hover {
            color: #00bcd4;
        }

        /* Hero Section */
        .hero {
            height: 85vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            background: #fff;
            color: #333;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #eeeeee;
        }

        /* About Section */
        .about {
            padding: 50px;
            text-align: center;
        }

        .about h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .about p {
            font-size: 18px;
            color: #555;
        }

        /* Footer */
        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>Your one-stop place for great content.</p>
        <button class="btn">Get Started</button>
    </section>

    <!-- About Section -->
    <section class="about">
        <h2>About Us</h2>
        <p>
            This is a simple homepage created using HTML and CSS.
            You can customize it as you like and add more sections.
        </p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 MyWebsite | All Rights Reserved</p>
    </footer>

</body>
</html>
